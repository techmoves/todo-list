<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90895c4f8c.js" crossorigin="anonymous"></script>
    <title>Todo-list</title>
</head>
<body>
    <div class="container"></div>
  <div id="body">
      <form id="form" data-new-list-form>
           <div class="top-hd">
                <h1> Today's To Do</h1>
              <i class="fa-solid fa-rotate"></i>
           </div>
           <div class="add-list">
   <input data-new-list-input name="text" id="text" type="text" placeholder="add to your list..." >
          <i class="fa-solid fa-plus"></i>
           </div>             
       
      </form>
  </div>
  <ul id="list"></ul>
  <button type="button" id="clear-btn" >Clear All Completed</button>
</body>
</html>
