<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90895c4f8c.js" crossorigin="anonymous"></script>
    <title>Todo-list</title>
</head>
<body>
    <div class="container"></div>
  <div id="body">
      <form id="form">
           <div class="top-hd">
                <h1> Today's To Do</h1>
              <i class="fa-solid fa-rotate"></i>
           </div>
              
          <input name="text" id="text" type="text" placeholder="add to your list..." >
      </form>
       <i class="fa-solid fa-arrow-turn-down-left"></i>
  </div>
  <ul id="list"></ul>
  <button type="button">Clear All Completed</button>
</body>
</html>
